name: go testing
on: push

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x]
        platform: [
          ubuntu-latest,
          # macos-latest,
          # windows-latest,
        ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests
        run: go test ./... -v -covermode=count
      # - name: install benchstat
      #   run: go install golang.org/x/perf/cmd/benchstat@latest
      - name: Run benchmarks
        run: go test ./... -bench . -shuffle on | tee benchoutput.txt
      # - name: Display benchmark output
      #   run: benchstat benchoutput.txt
      # Download previous benchmark result from cache (if exists)
      - name: Download previous benchmark data
        uses: actions/cache@v1
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark
      # Run `github-action-benchmark` action
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          # What benchmark tool the benchoutput.txt came from
          tool: 'go'
          # Where the output from the benchmark tool is stored
          output-file-path: benchoutput.txt
          # Where the previous data file is stored
          external-data-json-path: ./cache/benchmark-data.json
          # Workflow will not fail when an alert happens
          fail-on-alert: false
          # GitHub API token to make a commit comment
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Enable alert commit comment
          comment-on-alert: true
          # Mention @jamesjarvis in the commit comment
          alert-comment-cc-users: '@jamesjarvis'
      # Upload the updated cache file for the next job by actions/cache
  
